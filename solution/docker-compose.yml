version: "3"

services:
  csvserver:
    image: iammrchetan/csvserver:1.0.1 
    ports:
      - "9393:9300"
    env_file:
      - csvserver.env

    volumes:
      - type: bind
        source: ./inputFile
        target: /csvserver/inputdata
  prometheus:
    image: prom/prometheus:v2.22.0
    ports:
      - "9090:9090"
    volumes:
      - type: bind
        source: ./prometheus.yml
        target: /etc/prometheus/prometheus.yml
